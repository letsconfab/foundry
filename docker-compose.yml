version: '3.8'

services:
  db:
    image: postgres:18.1
    container_name: confab-foundry-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-default_pass_change_me}
      POSTGRES_DB: confab_foundry_db
    ports:
      - "7432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    networks:
      - confab-foundry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  confab-foundry-network:
    driver: bridge

volumes:
  postgres_data: 